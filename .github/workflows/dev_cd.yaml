name: "Development Continous Deployment"
on:
  push:

env:
  IMAGE: ghcr.op/austral-ingsis/echo-plain:v0.3

jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    steps:
      - name: Create Short SHA
        uses: benjlevesque/short-sha@v1.2
        id: short-sha
        with:
          length: 8
      - name: Build image
        run:
          docker build . -t ${IMAGE,,}
      - name: Login to GitHub Container Registry
        run: docker login https://ghcr.io -u austral-ingsis --password-stdin <<< ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GitHub Packages
        run: docker push ${IMAGE,,}
